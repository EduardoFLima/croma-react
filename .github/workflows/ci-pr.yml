name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Run tests
        run: |
          npm test
      - name: Google Java Format
        uses: axel-op/googlejavaformat-action@v3.2.0



